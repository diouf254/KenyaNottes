<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KenyaNotes | Your Hub for University Notes and Past Papers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f7faff;
      color: #002b5b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #003f88;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #004aad;
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      display: flex;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #003f88;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    button.search-btn {
      background-color: #003f88;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.search-btn:hover {
      background-color: #0056c7;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    a.btn {
      background-color: #003f88;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    a.btn:hover {
      background-color: #0056c7;
    }

    p.note {
      font-size: 0.9rem;
      color: #004aad;
      margin-top: 0.5rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #003f88;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3.5rem;
      }
      p.tagline {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>KenyaNotes</h1>
  <p class="tagline">Your hub for university notes and past papers</p>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search notes by course or unit..." />
    <button class="search-btn" onclick="searchNotes()">Search</button>
  </div>

  <div class="buttons">
